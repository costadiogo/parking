server:
  port: 8080
spring:
  application:
    name: parking-control
  datasource:
    password: admin
    url: jdbc:postgresql://localhost:5432/parking-control
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
